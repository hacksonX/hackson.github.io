    <main class="mdl-layout__content">
      <div class="demo-back">
        <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" href="index.html" title="go back"
          role="button">
          <i class="material-icons" role="presentation">arrow_back</i>
        </a>
      </div>
      <div class="demo-blog__posts mdl-grid">
        <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
          <div class="mdl-card__media mdl-color-text--grey-50">
            <!-- <h3>On the road again</h3> -->

          <div class="mdl-color-text--grey-700 mdl-card__supporting-text meta">
            <div class="mdl-card__supporting-text">
              <p>
                Capture booking details below and click submit.
              </p>
              <form action="#" class="">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-upgraded"
                  data-upgraded=",MaterialTextfield">
                  <input class="mdl-textfield__input" pattern="[A-Z,a-z, ]*" type="text" id="Name">
                  <label class="mdl-textfield__label" for="Name">Name...</label>
                  <span class="mdl-textfield__error">Letters and spaces only</span>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-upgraded"
                  data-upgraded=",MaterialTextfield">
                  <input class="mdl-textfield__input" type="text" id="Email">
                  <label class="mdl-textfield__label" for="Email">Email...</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-upgraded"
                  data-upgraded=",MaterialTextfield">
                  <input class="mdl-textfield__input" type="number" id="cellNumber">
                  <label class="mdl-textfield__label" for="cellNumber">Cellphone number ...</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-upgraded">
                  <input class="mdl-textfield__input" type="date" id="appointmentDate">
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-upgraded">
                  <label for="cars">During what time can you come in:</label>
                  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
                    <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked>
                    <span class="mdl-checkbox__label">Morning (8am-11am)</span>
                  </label>
                  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
                    <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">Afternoon (11am-3pm)</span>
                  </label>
                  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-3">
                    <input type="checkbox" id="checkbox-3" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">Evening (3pm-5pm)</span>
                  </label>
                </div>
                <p>
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                    type="submit" data-upgraded=",MaterialButton,MaterialRipple">
                    Submit
                    <span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span></button>
                </p>
                <p>
                  Alternatively start a whatsapp session with us by clicking <a href="https://wa.me/27671203271?text=Hi%20Sonia%20Opticals%20Can%20you%20please%20assist%20me">here <i class="fab fa-whatsapp"></i></a>
                  <br>Send an email to: <a href="mailto:info@soniaopticals.co.za">info@soniaopticals.co.za</a>
                </p>
              </form>
            </div>
